services:
  - type: web
    name: saathi-legal-assistant
    env: python
    plan: free
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --config gunicorn.conf.py app_production:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: SECRET_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: MONGODB_URI
        sync: false
      - key: MONGO_DB_NAME
        value: saathi
      - key: MONGO_COLLECTION_NAME
        value: case_conversations
