<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Templates - Saathi Legal Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .documents-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            color: #f4f1e8;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .page-header p {
            color: #d4c4a8;
            font-size: 1.2em;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .template-card {
            background: rgba(244, 241, 232, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(139, 69, 19, 0.3);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .template-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(139, 69, 19, 0.6);
        }

        .template-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .template-icon {
            font-size: 2.5em;
            margin-right: 15px;
        }

        .template-title {
            color: #f4f1e8;
            font-size: 1.4em;
            font-weight: bold;
        }

        .template-category {
            background: rgba(139, 69, 19, 0.3);
            color: #f4f1e8;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-left: auto;
        }

        .template-description {
            color: #d4c4a8;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .template-popularity {
            display: flex;
            align-items: center;
            color: #f4f1e8;
            font-size: 0.9em;
        }

        .popularity-bar {
            width: 100px;
            height: 6px;
            background: rgba(244, 241, 232, 0.2);
            border-radius: 3px;
            margin: 0 10px;
            overflow: hidden;
        }

        .popularity-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b4513, #a0522d);
            border-radius: 3px;
        }

        /* Form Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a2332 0%, #2c2c2c 50%);
            border-radius: 15px;
            max-width: 700px;
            width: 90%;
            margin: 50px auto;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid rgba(139, 69, 19, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            color: #f4f1e8;
            font-size: 1.5em;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: #f4f1e8;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: #f4f1e8;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(139, 69, 19, 0.3);
            border-radius: 8px;
            background: rgba(244, 241, 232, 0.1);
            color: #f4f1e8;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: rgba(139, 69, 19, 0.8);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .generate-btn {
            background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%);
            color: #f4f1e8;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Document Preview Styles */
        .document-preview {
            display: none;
            background: white;
            color: black;
            padding: 40px;
            margin: 20px 0;
            border-radius: 10px;
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            white-space: pre-line;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .download-btn {
            background: linear-gradient(135deg, #1a2332 0%, #2c2c2c 100%);
            color: #f4f1e8;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
        }

        @media (max-width: 768px) {
            .templates-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="documents-container">
        <div class="page-header">
            <h1>üìÑ Legal Document Templates</h1>
            <p>Create professional legal documents in minutes with our smart templates</p>
        </div>

        <div id="templatesGrid" class="templates-grid">
            <!-- Templates will be loaded here -->
        </div>
    </div>

    <!-- Form Modal -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" class="modal-title">Create Document</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="form-container">
                <form id="documentForm">
                    <div id="formFields">
                        <!-- Form fields will be loaded here -->
                    </div>
                    <button type="submit" class="generate-btn">Generate Document</button>
                </form>
                
                <div id="documentPreview" class="document-preview">
                    <!-- Generated document will appear here -->
                </div>
                
                <div id="downloadButtons" style="display: none; text-align: center; margin-top: 20px;">
                    <button class="download-btn" onclick="downloadAsPDF()">üìÑ Download as PDF</button>
                    <button class="download-btn" onclick="downloadAsText()">üìù Download as Text</button>
                    <button class="download-btn" onclick="createNew()">üÜï Create Another Document</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTemplate = null;
        let generatedDocument = null;

        // Load available templates when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplates();
        });

        async function loadTemplates() {
            try {
                const response = await fetch('/api/templates');
                const templates = await response.json();
                
                const grid = document.getElementById('templatesGrid');
                grid.innerHTML = '';

                templates.forEach(template => {
                    const card = createTemplateCard(template);
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading templates:', error);
                document.getElementById('templatesGrid').innerHTML = 
                    '<p style="color: #f4f1e8; text-align: center;">Error loading templates. Please try again.</p>';
            }
        }

        function createTemplateCard(template) {
            const card = document.createElement('div');
            card.className = 'template-card';
            card.onclick = () => openTemplate(template);

            card.innerHTML = `
                <div class="template-header">
                    <span class="template-icon">${template.icon}</span>
                    <div>
                        <div class="template-title">${template.name}</div>
                    </div>
                    <span class="template-category">${template.category}</span>
                </div>
                <div class="template-description">${template.description}</div>
                <div class="template-popularity">
                    <span>Popular</span>
                    <div class="popularity-bar">
                        <div class="popularity-fill" style="width: ${template.popularity}%"></div>
                    </div>
                    <span>${template.popularity}%</span>
                </div>
            `;

            return card;
        }

        async function openTemplate(template) {
            currentTemplate = template;
            
            try {
                const response = await fetch(`/api/template-questions/${template.id}`);
                const questions = await response.json();
                
                document.getElementById('modalTitle').textContent = `Create ${template.name}`;
                
                const formFields = document.getElementById('formFields');
                formFields.innerHTML = '';

                questions.forEach(question => {
                    const fieldGroup = createFormField(question);
                    formFields.appendChild(fieldGroup);
                });

                document.getElementById('formModal').style.display = 'block';
                document.getElementById('documentPreview').style.display = 'none';
                document.getElementById('downloadButtons').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading template questions:', error);
                alert('Error loading template. Please try again.');
            }
        }

        function createFormField(question) {
            const group = document.createElement('div');
            group.className = 'form-group';

            let fieldHTML = `<label class="form-label">${question.question}</label>`;

            if (question.type === 'text' || question.type === 'number' || question.type === 'date') {
                fieldHTML += `<input 
                    type="${question.type}" 
                    name="${question.id}" 
                    class="form-input" 
                    placeholder="${question.placeholder || ''}"
                    ${question.required ? 'required' : ''}
                >`;
            } else if (question.type === 'textarea') {
                fieldHTML += `<textarea 
                    name="${question.id}" 
                    class="form-textarea" 
                    placeholder="${question.placeholder || ''}"
                    ${question.required ? 'required' : ''}
                ></textarea>`;
            } else if (question.type === 'select') {
                fieldHTML += `<select name="${question.id}" class="form-select" ${question.required ? 'required' : ''}>
                    <option value="">Choose an option</option>`;
                question.options.forEach(option => {
                    fieldHTML += `<option value="${option.value}">${option.text}</option>`;
                });
                fieldHTML += '</select>';
            }

            group.innerHTML = fieldHTML;
            return group;
        }

        async function generateDocument(formData) {
            try {
                const response = await fetch('/api/generate-document', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        template_id: currentTemplate.id,
                        data: formData
                    })
                });

                const result = await response.json();
                if (result.success) {
                    generatedDocument = result.document;
                    document.getElementById('documentPreview').textContent = generatedDocument;
                    document.getElementById('documentPreview').style.display = 'block';
                    document.getElementById('downloadButtons').style.display = 'block';
                } else {
                    alert('Error generating document: ' + result.error);
                }
            } catch (error) {
                console.error('Error generating document:', error);
                alert('Error generating document. Please try again.');
            }
        }

        // Handle form submission
        document.getElementById('documentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            generateDocument(data);
        });

        function closeModal() {
            document.getElementById('formModal').style.display = 'none';
            currentTemplate = null;
            generatedDocument = null;
        }

        function downloadAsPDF() {
            // Create a simple PDF download (would need proper PDF library in production)
            const element = document.createElement('a');
            const file = new Blob([generatedDocument], {type: 'text/plain'});
            element.href = URL.createObjectURL(file);
            element.download = `${currentTemplate.name.replace(/\s+/g, '_')}.txt`;
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        function downloadAsText() {
            const element = document.createElement('a');
            const file = new Blob([generatedDocument], {type: 'text/plain'});
            element.href = URL.createObjectURL(file);
            element.download = `${currentTemplate.name.replace(/\s+/g, '_')}.txt`;
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        function createNew() {
            document.getElementById('documentPreview').style.display = 'none';
            document.getElementById('downloadButtons').style.display = 'none';
            document.getElementById('documentForm').reset();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('formModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
