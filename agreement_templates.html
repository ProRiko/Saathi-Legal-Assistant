<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agreement Templates - Saathi Legal Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="enhanced-ux.css">
    <style>
        body {
            background: linear-gradient(160deg, #101726 0%, #0a0f19 100%);
            color: #f4f1e8;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .shell {
            max-width: 1150px;
            margin: 0 auto;
            padding: 40px 20px 80px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 2.4rem;
            margin: 10px 0;
        }
        header p {
            color: #cfc6b4;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .actions a {
            text-decoration: none;
            border-radius: 999px;
            padding: 10px 20px;
            font-weight: 600;
        }
        .actions .primary {
            background: linear-gradient(120deg, #f7dba7, #f5b971);
            color: #2d1e0f;
        }
        .actions .secondary {
            border: 1px solid rgba(244, 241, 232, 0.35);
            color: #f4f1e8;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            gap: 22px;
        }
        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(244, 241, 232, 0.07);
            border-radius: 20px;
            padding: 24px;
            min-height: 260px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
        }
        .card h3 {
            margin: 0 0 10px;
            color: #f7dba7;
        }
        .card p {
            color: #d4ccc0;
            flex: 1;
        }
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 10px 0;
        }
        .card-tag {
            border-radius: 999px;
            padding: 4px 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 0.8rem;
        }
        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }
        .card-actions a,
        .card-actions button {
            border-radius: 999px;
            padding: 10px 18px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }
        .card-actions .download {
            background: linear-gradient(130deg, #f6a631, #f76c1c);
            color: #1f1207;
        }
        .card-actions .chat {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f4f1e8;
        }
        .status {
            margin-top: 30px;
            text-align: center;
            color: #dcd3c3;
        }
        @media (max-width: 600px) {
            .shell {
                padding: 30px 16px 70px;
            }
            header h1 {
                font-size: 1.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="shell">
        <header>
            <p style="letter-spacing: 3px; text-transform: uppercase; color: #f5b971;">Agreement Templates</p>
            <h1>Ready-to-Sign Contracts & Letters</h1>
            <p>Generate PDF agreements for rentals, freelance work, employment offers, NDAs, and sale of goods. Each template follows Indian legal norms—just fill your details after downloading.</p>
            <div class="actions">
                <a class="primary" href="/">← Back to Saathi Home</a>
                <a class="secondary" href="/legal-notices.html">Legal Notice Generator</a>
            </div>
        </header>

        <div id="agreements" class="grid"></div>
        <div id="agreementState" class="status"></div>
    </div>

    <script>
        async function loadAgreements() {
            const grid = document.getElementById('agreements');
            const state = document.getElementById('agreementState');
            grid.innerHTML = '';
            state.textContent = 'Loading templates...';

            try {
                const res = await fetch('/api/agreements');
                if (!res.ok) throw new Error('Unable to fetch agreements');
                const data = await res.json();
                state.textContent = '';

                if (!data.agreements || !data.agreements.length) {
                    state.textContent = 'Templates will be available shortly. Check again later.';
                    return;
                }

                data.agreements.forEach(template => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div>
                            <h3>${template.title}</h3>
                            <p>${template.description}</p>
                            <div class="card-tags">
                                ${(template.tags || []).map(tag => `<span class="card-tag">${tag}</span>`).join('')}
                            </div>
                            <div class="notice-meta">Format: PDF · Last updated ${new Date().getFullYear()}</div>
                        </div>
                        <div class="card-actions">
                            <a class="download" href="/agreements/${template.slug}" target="_blank" rel="noopener">
                                ⬇️ Download
                            </a>
                            <a class="chat" href="/chat.html" target="_blank" rel="noopener">
                                Ask Saathi
                            </a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error(error);
                state.textContent = 'Could not load agreement templates right now. Please refresh later.';
            }
        }

        loadAgreements();
    </script>
</body>
</html>
