<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saathi Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #0056b3;
        }
        #chatTest {
            margin-top: 20px;
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîß Saathi Connection Test</h1>
        <p>This page will test the connection to Saathi Legal Assistant server.</p>
        
        <div id="tests">
            <div id="healthTest" class="test-result pending">
                üì° Testing server health... Please wait
            </div>
            <div id="chatApiTest" class="test-result pending">
                üí¨ Testing chat API... Please wait
            </div>
        </div>

        <button onclick="runTests()">üîÑ Run Tests Again</button>
        
        <div>
            <h3>üß™ Test Chat Message</h3>
            <input type="text" id="testMessage" placeholder="Enter a test message" 
                   value="What is the procedure for marriage registration in India?"
                   style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <button onclick="testChat()">Send Test Message</button>
            <textarea id="chatTest" placeholder="Chat response will appear here..."></textarea>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        console.log('API Base URL:', API_BASE_URL);

        async function testHealth() {
            const testDiv = document.getElementById('healthTest');
            try {
                console.log('Testing health endpoint...');
                const response = await fetch(`${API_BASE_URL}/health`);
                console.log('Health response:', response);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Health data:', data);
                    testDiv.className = 'test-result success';
                    testDiv.innerHTML = `‚úÖ Health Check Passed<br>
                        App: ${data.app}<br>
                        Provider: ${data.provider}<br>
                        Model: ${data.model}<br>
                        API Configured: ${data.api_configured}`;
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Health test error:', error);
                testDiv.className = 'test-result error';
                testDiv.innerHTML = `‚ùå Health Check Failed<br>Error: ${error.message}`;
                return false;
            }
        }

        async function testChatApi() {
            const testDiv = document.getElementById('chatApiTest');
            try {
                console.log('Testing chat API...');
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: 'Test connection',
                        lang: 'en'
                    })
                });
                
                console.log('Chat response:', response);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Chat data:', data);
                    testDiv.className = 'test-result success';
                    testDiv.innerHTML = `‚úÖ Chat API Working<br>
                        Intent: ${data.intent}<br>
                        Provider: ${data.provider}<br>
                        Response: ${data.reply.substring(0, 100)}...`;
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Chat API test error:', error);
                testDiv.className = 'test-result error';
                testDiv.innerHTML = `‚ùå Chat API Failed<br>Error: ${error.message}`;
                return false;
            }
        }

        async function testChat() {
            const message = document.getElementById('testMessage').value;
            const chatDiv = document.getElementById('chatTest');
            
            if (!message.trim()) {
                alert('Please enter a test message');
                return;
            }

            chatDiv.value = 'Sending message...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        lang: 'en'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    chatDiv.value = `Intent: ${data.intent}\nProvider: ${data.provider}\nModel: ${data.model}\n\nResponse:\n${data.reply}`;
                } else {
                    chatDiv.value = `Error: ${response.status} - ${response.statusText}`;
                }
            } catch (error) {
                chatDiv.value = `Error: ${error.message}`;
            }
        }

        async function runTests() {
            console.log('Running connection tests...');
            document.getElementById('healthTest').className = 'test-result pending';
            document.getElementById('healthTest').innerHTML = 'üì° Testing server health... Please wait';
            document.getElementById('chatApiTest').className = 'test-result pending';
            document.getElementById('chatApiTest').innerHTML = 'üí¨ Testing chat API... Please wait';

            await testHealth();
            await testChatApi();
        }

        // Run tests automatically when page loads
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
